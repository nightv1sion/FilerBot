apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: filer
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
        - name: storage
          hostPath: # MinIO generally recommends using locally-attached volumes
            path: /mnt/disk1/data # Specify a path to a local drive or volume on the Kubernetes worker node
            type: DirectoryOrCreate # The path to the last directory must exist
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
          args:
            - minio server /minio-data --console-address :9090
          volumeMounts:
            - name: storage
              mountPath: "/storage"
          ports:
            - containerPort: 9000
            - containerPort: 9090
          envFrom:
            - secretRef:
                name: minio-secrets
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
