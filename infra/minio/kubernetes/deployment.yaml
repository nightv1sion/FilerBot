apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: filer
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
        - name: minio-persistent-volume-storage
          persistentVolumeClaim:
            claimName: minio-persistent-volume-claim
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
          args:
            - minio server /minio-data --console-address :9090
          volumeMounts:
            - name: minio-persistent-volume-storage
              mountPath: "/storage"
          ports:
            - containerPort: 9000
            - containerPort: 9090
          envFrom:
            - secretRef:
                name: minio-secrets
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
