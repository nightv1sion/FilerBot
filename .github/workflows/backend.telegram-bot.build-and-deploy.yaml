name: "Build and Deploy Telegram Bot"
on:
  push:
    branches: ["master"]
    paths: ["backend/src/Microservices/TelegramBot/**"]
  workflow_dispatch:
jobs:
  build:
    name: "Build Telegram Bot"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Login to GitHub Registry"
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: "Publish Telegram Bot Image"
        uses: docker/build-push-action@v4
        with:
          context: ./backend/src
          file: ./backend/src/Microservices/TelegramBot/Filer.TelegramBot.Presentation/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REGISTRY_USERNAME }}/filer-telegram-bot:latest
          platforms: linux/amd64
          provenance: false

  deploy:
    name: "Deploy Telegram Bot"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "SSH whoami test"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROXY_SSH_HOST }}
          username: ${{ secrets.PROXY_SSH_USERNAME }}
          password: ${{ secrets.PROXY_SSH_PASSWORD }}
          port: ${{ secrets.PROXY_SSH_PORT }}
          script: |
            whoami
            ls -al

      - name: "SSH Reverse Proxy whoami test"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROXY_SSH_HOST }}
          username: ${{ secrets.PROXY_SSH_USERNAME }}
          password: ${{ secrets.PROXY_SSH_PASSWORD }}
          port: ${{ secrets.PROXY_SSH_PORT }}
          proxy_host: ${{ secrets.SSH_HOST }}
          proxy_username: ${{ secrets.SSH_USERNAME }}
          proxy_password: ${{ secrets.SSH_PASSWORD }}
          proxy_port: ${{ secrets.SSH_PORT }}
          script: |
            whoami
            ls -al

      - name: "SSH Proxy whoami test"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          proxy_host: ${{ secrets.PROXY_SSH_HOST }}
          proxy_username: ${{ secrets.PROXY_SSH_USERNAME }}
          proxy_password: ${{ secrets.PROXY_SSH_PASSWORD }}
          proxy_port: ${{ secrets.PROXY_SSH_PORT }}
          script: |
            whoami
            ls -al

      - name: "Copy Kubernetes files to server"
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          proxy_host: ${{ secrets.PROXY_SSH_HOST }}
          proxy_username: ${{ secrets.PROXY_SSH_USERNAME }}
          proxy_password: ${{ secrets.PROXY_SSH_PASSWORD }}
          proxy_port: ${{ secrets.PROXY_SSH_PORT }}
          source: backend/infra/kubernetes/TelegramBot/*
          target: /github/kubernetes/TelegramBot

      - name: "Apply Kubernetes files"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          proxy_host: ${{ secrets.PROXY_SSH_HOST }}
          proxy_username: ${{ secrets.PROXY_SSH_USERNAME }}
          proxy_password: ${{ secrets.PROXY_SSH_PASSWORD }}
          proxy_port: ${{ secrets.PROXY_SSH_PORT }}
          script: |
            kubectl apply -f /github/kubernetes/TelegramBot/secret.yaml

            kubectl apply -f /github/kubernetes/TelegramBot/deployment.yaml

            kubectl apply -f /github/kubernetes/TelegramBot/service.yaml
